<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'base.html' %}
    {% block content %}
    <br/>
    <h1>Delete Stock...</h1>

    {% endif %}
    {% endblock %}

</html>
